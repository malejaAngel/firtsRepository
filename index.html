<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Documento de prueba</title>
</head>
<body>
    <!--aqui vamos actualizar un logo y un menu -->
     <header>
         <!--crear logo -->
         
         <img src="img/logo.png"/> <h1><center>CLUB DE LECTORES</center></h1>

         <!--declarar el menu en forma de lista -->
        <nave>
            <!--crear lista -->
            <ul>
                <!--crear itens a la lista -->
             <li><a href=" https://www.biblored.gov.co/bibliotecas">libros</a></li>
             <li><a href="index.html"target="_blank">Socios</a></li>
             <li>autores</li>

            </ul>
        </nave>    
     </header>

      <main>

       <center>
           <h1>Formulario</h1>
           <br />
           <form>
               <!--crear formulario-->
           <label for="nombre">Nombre:</label>
           <input type="text"id="nombre" name="txtnombre" placeholder="Ingresar nombre">
           <br /><br /> 

           <label>Edad</label>
           <input type="number"name="txtedad" min=18 max=120 size=40>
           <br /><br />

           <label>Fecha de nacimiento</label>
           <input type="date"name="txtfecha">
           <br /><br />

           <label>Correo electronico</label>
           <input type="email"name="txtcorreo">
           <br /><br /> 

           <label>Ingresar observaciones:</label>&nbsp;&nbsp;&nbsp;&nbsp;
           <textarea name="observaciones" rows="3" cols="50"></textarea>
           <br /><br /> 

           <label>Ingresas genero:</label>&nbsp;&nbsp;&nbsp;&nbsp;
           <label>Maculino:</label><input type="radio" name="genero" value="Masculino">
           <label>Femenino:</label><input type="radio" name="genero" value="Femenino">
           <br /><br /> 

           <input type="submit"value="Grabar">&nbsp;&nbsp;&nbsp;&nbsp;
           <input type="submit"value="Cancelar">

           </form>

           <!--crear tabla-->
           <br /> 
           <h2>LISTADO TEMAS Y HORARIOS</h2>
           <table border=1>

                <tr>
               <th>Lunes</th>
               <th>Martes</th>
               <th>Miercoles</th>
               <th>Jueves</th>
               <th>Viernes</th>
               </tr>

                <tr>
                <td>Fisica</td>
                <td>2:00 pm</td>

                </tr>

                <tr>
                <td>Literatura</td>
                <td>4:00 pm</td>
                <td>9:00 am</td>
                <td>4:00 pm</td>
                <td>9:00 am</td>
                </tr>

           </table>

       </center>
       <br /><br /> 
      </main>

    <footer>  
     curso HTML
    </footer>
